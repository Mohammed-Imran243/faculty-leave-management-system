<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="auth-container">
        <div class="glass-card">
            <div class="login-header-img">
                <img src="header_logo.png" alt="College Header"
                    style="width:100%; height:auto; border-radius: 8px 8px 0 0; margin-bottom: 20px;">
            </div>
            <h2>CAHCET Faculty Leave Management System</h2>
            <form id="loginForm" autocomplete="off">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" name="username" class="form-control" placeholder="Username" autocomplete="off"
                        required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" class="form-control" placeholder="Password"
                        autocomplete="new-password" required>
                </div>
                <button type="submit" class="btn">Sign In</button>
            </form>

        </div>
    </div>

    <script type="module">
        import { login } from './app.js';

        // Direct event listener to ensure submit is caught
        const form = document.getElementById('loginForm');
        if (form) {
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const formData = new FormData(e.target);
                const username = formData.get('username');
                const password = formData.get('password');

                await login(username, password);
            });
        } else {
            console.error("Login Form Not Found in DOM");
        }
    </script>
</body>

</html>
